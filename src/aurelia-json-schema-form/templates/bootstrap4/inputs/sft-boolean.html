<template>
  <div class="form-group ${form.$htmlClass}">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id.one-time="id"
             checked.bind="model & validateOnChange:formCtrl.validationController"
             readonly.bind="(form.$schema.readOnly || form.$schema.const) | sfBooleanIsReadOnly:form:formCtrl.model  & signal:'validationChanged'">
      <label for.one-time="id" class="form-check-label" if.bind="!form.$noTitle">${schema.title}</label>
    </div>
    <small class="form-text text-muted" if.bind="form.$schema.description"
           textcontent.bind="form.$schema.description"></small>
    <div class="invalid-feedback"></div>
  </div>
</template>
